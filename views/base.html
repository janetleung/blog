<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blog | Leung</title>
        <link rel="stylesheet" href="/static/css/base.css">
        <link rel="icon" href="/static/image/lh.ico" type="image/x-icon" />
        <script type="text/javascript" src="/static/js/vue.js"></script>
        <script type="text/javascript" src="/static/js/jquery-1.4.4.min.js"></script>
        {% block header %} {% endblock %}
    </head>
    <body>
    <div class="blog">
        <div class="header">
            <div class="header_content">
                <div class="navigation">
                    <ul>
                        <li><a href="/login/index">登录</a></li>
                        <li><a href="https://github.com/janetleung">Github</a></li>
                        <li><a href="#">分类</a></li>
                        <li><a href="/">首页</a></li>
                    </ul>
                </div>
                <div class="blog_title">
                    <h1><{ blogtitle }></h1>
                </div>
                <div class="blog_describe">
                    <p><{ blogdescribe }></p>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content_left">
                {% block main %} {% endblock %}
            </div>
            <div class="content_right">
                <form class="content_search" action="#" method="post">
                    <span>Search：</span>
                    <input type="search" name="key_word_search" value="keyword">
                </form>
            </div>
        </div>
        <div class="footer">
            <ul>
                <span>© 2017 Leung</span>
                <li><a href="/">首页</a></li>
                <li><a href="#">分类</a></li>
                <li><a href="https://github.com/janetleung">Github</a></li>
                <li><a href="#">关于</a></li>
            </ul>
        </div>
    </div>
    </body>
    {% block script %} {% endblock %}
</html>
